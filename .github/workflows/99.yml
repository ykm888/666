name: 自动对碰专家号码

on:
  workflow_dispatch: # 允许点击按钮手动运行
  schedule:
    - cron: '0 4 * * *' # 北京时间每天 12:00 运行 (UTC 4:00)

permissions:
  contents: write # 必须赋予写入权限以更新 999.txt

jobs:
  run_task:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装必要插件
        run: pip install requests

      - name: 执行对碰脚本
        run: python scraper.py

      - name: 提交并推送结果
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Auto-Bot"
          git add 999.txt
          # 只有内容有变化才提交，防止工作流报错
          if git diff --staged --quiet; then
            echo "数据未变动，无需更新。"
          else
            git commit -m "自动更新: $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
