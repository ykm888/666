name: 极速对碰引擎

on:
  push:
    paths:
      - 'raw_data.json' # 只要你更新了数据文件，脚本立即运行
  workflow_dispatch:      # 允许手动运行
  schedule:
    - cron: '0 4 * * *'  # 每天 12:00 自动校准一次

permissions:
  contents: write

jobs:
  calculate:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 运行解析脚本
        run: python scraper.py

      - name: 自动提交结果
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Auto-Calculator"
          git add 999.txt
          git diff --staged --quiet || (git commit -m "计算完成: $(date)" && git push)
